<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="">
    <header>Our Chat Hub</header>
    <section id="chat-body">
      <article id="messages">
      </article>
    </section>
    <section id="input-container">
      <label for="input-el">Chat:
        <input type="text" placeholder="message" id="input-el" required>
      </label>
      <button id="send-btn">Send</button>
    </section>
  </main>
    
  <script type="module" src="chat.mjs"></script>
</body>
</html>
